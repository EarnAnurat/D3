<body>

    <h1>My UK Google Map</h1>

    <div class="sliderandclick">
        <div class="slidercontainer">
            <div class="field">
                <div class="minmax left">10</div>
                <input type="range" min="10" max="500" value="10" id="sliderrange" class="slider">
                <div class="minmax right">500</div>
            </div>
        <p>
           <label for="sliderrange">
               number of towns: <span id="value"></span>
           </label>
        </p>
        </div>

        <p class="or">or</p>

        <div class="clickcontainer">
            <button onclick="clickupdate();" class="click">Click here to generate 50 Towns</button>
        </div>
    </div>


    <!-- To load the Maps JavaScript API inline in an HTML file-->
    <div id="map"></div> <!--For the map to display on a web page, we must reserve a spot for it. Commonly, we do this by creating a named div element and obtaining a reference to this element in the browser's document object model (DOM).-->
